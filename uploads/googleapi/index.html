<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Google Map</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAcywjrM1xMu801996nWupqu4vSSrZ2l_s"></script>

<div id="alt">
<div id="filterButtons">

<input type="checkbox" name="filter" id="school" class="chk-btn" checked>
<label id="campusbutton" for="school" class="mapButton"><img src="http://localschool.png"> Campus</label>
	
<input type="checkbox" name="filter" id="bysykkel" class="chk-btn">
<label for="bysykkel" id="bysykkelbutton" class="mapButton">Bysykkel</label>
	
<input type="checkbox" name="filter" id="kollektivt" class="chk-btn">
<label id="kollektivtbutton" for="kollektivt" class="mapButton">Kollektivt</label>

<input type="checkbox" name="filter" id="food" class="chk-btn">
<label id="spisestedbutton" for="food" class="mapButton">Spisested</label>

<input type="checkbox" name="filter" id="bar" class="chk-btn">
<label id="pubbutton" for="bar" class="mapButton">Pub</label>
	
<input type="checkbox" name="filter" id="matbutikk" class="chk-btn">
<label id="matbutikkbutton" for="matbutikk" class="mapButton">Matbutikk</label>

<input type="checkbox" name="filter" id="gym" class="chk-btn">
<label id="treningbutton" for="gym" class="mapButton">Trening</label>

</div>

<div id="right-panel"></div>

<div id="map"></div>

</div>
<script src="http://localhost:8080/wordpress/wp-content/uploads/googleapi/script.js"></script>
</body>
</html
